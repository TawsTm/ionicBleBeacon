<ion-header [translucent]="false">

  <div class="header">

      <ion-icon name="Bluetooth" color="primary"></ion-icon>

    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button id="advertise-button" fill="clear">
          Advertise
        </ion-button>
      </ion-buttons>

      <ion-buttons slot="end">
        <ion-button id="scan-button"  fill="clear">
          Scan Devices
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </div>

</ion-header>

<div id="divChart"><canvas id="myChart" width="400" height="400"></canvas></div>

<ion-content>

  <ion-list>
    <ion-card-content id="console-container">
      <p id="console"></p>
    </ion-card-content>

    <ion-card-content>
      <p id="BLEStatus"></p>
      <p id="devices"></p>
      <p id="services"></p>
      <p id="output"></p>
    </ion-card-content>


  </ion-list>
