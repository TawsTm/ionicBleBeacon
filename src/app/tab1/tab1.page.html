<ion-header [translucent]="false">

  <div class="header">

      <ion-icon name="Bluetooth" color="primary"></ion-icon>

    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button id="advertise-button" fill="clear">
          Advertise
        </ion-button>
      </ion-buttons>

      <ion-buttons slot="end">
        <ion-button id="scan-button"  fill="clear">
          Scan Devices
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </div>

</ion-header>



<ion-content [fullscreen]="true">

  <ion-list>
    <ion-card-content>
      <p id="BLEStatus"></p>
      <p id="devices"></p>
      <p id="services"></p>
      <p id="output"></p>
      <p id="console"></p>
      <p id="console2"></p>
    </ion-card-content>
    <!--<ion-card-content ion-item *ngFor="let device of Tab1Page.devices">
      <p>{{device.name || 'Unnamed'}}</p>
      <p>{{device.id}}</p>
      <p> RSSI: {{device.rssi}}</p>
    </ion-card-content>-->
  </ion-list>
